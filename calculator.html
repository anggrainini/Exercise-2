<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
    <link href="css.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="form-signin">
    <img class="mb-4" src="C.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Simple Calculator</h1>
    <input type="number" id="number1" class="form-control" placeholder="Insert First Number" required autofocus>
    <h3 id="operator"></h3>
    <input type="number" id="number2" class="form-control" placeholder="Insert Second Number" required>
    <br>
    <input type="text" id="hasil" class="form-control" placeholder="Result" disabled>
    <br>
    <label for="inputPassword">Select Operator : </label>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" onclick="getTambah()" class="btn btn-lg btn-primary">+</button>
        <button type="button" onclick="getKurang()" class="btn btn-lg btn-warning">-</button>
        <button type="button" onclick="getKali()" class="btn btn-lg btn-success">x</button>
        <button type="button" onclick="getBagi()" class="btn btn-lg btn-danger">:</button>
    </div>
    <p></p>
    <button onclick="Reset()" class="btn btn-lg btn-secondary btn-block">Reset</button>
    <p class="mt-5 mb-3 text-muted">&copy;2019 by Anggraini Diah P</p>
  </div>

    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    >
    </script>
    <script type="text/javascript" src="calculator.js"></script>
    </body>

  </html>
